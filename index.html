<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Theo Wenner x Longchamp</title>
    
    <!-- Viewport for Responsive Scaling & Retina Support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        /* Improve pixel clarity and rendering */
        html, body {
            image-rendering: -webkit-optimize-contrast; /* Better image scaling */
            text-rendering: optimizeLegibility; /* Sharper text */
            font-smooth: always; /* Enhance font clarity */
        }

        /* Enable GPU acceleration for smoother rendering */
        .stage {
            transform: translate3d(0, 0, 0);
            will-change: transform, opacity;
        }

        /* Ensure images scale properly and render sharply */
        img {
            width: 100%;
            height: auto;
            image-rendering: crisp-edges; /* Enhance sharpness */
        }

        /* Retina Display Optimization */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            html, body {
                image-rendering: -webkit-optimize-contrast;
            }

            img {
                image-rendering: high-quality;
                transform: scale(1);
            }
        }

        /* High-Resolution Canvas */
        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
    </style>
</head>
<body id="body" style="background-color: black;">
    
    <div id="stageArea">
        <div id="stage" class="stage"></div>
        <div id="hyperlinkPlane" class="stage"></div>
    </div>

    <div id="slideshowNavigator"></div>
    <div id="slideNumberControl"></div>
    <div id="slideNumberDisplay"></div>
    <div id="helpPlacard"></div>

    <div id="waitingIndicator">
        <div id="waitingSpinner"></div>
    </div>

    <script>
        // Optimize Canvas for Retina Displays
        function optimizeCanvasResolution() {
            let canvas = document.querySelector('canvas');
            if (canvas) {
                let dpr = window.devicePixelRatio || 1;
                canvas.width = canvas.clientWidth * dpr;
                canvas.height = canvas.clientHeight * dpr;
                let ctx = canvas.getContext("2d");
                ctx.scale(dpr, dpr);
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = "high";
            }
        }

        // Run the optimization function after page load
        window.onload = function() {
            optimizeCanvasResolution();
        };
    </script>

    <script src="assets/player/main.js"></script>
</body>
</html>
