<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Theo Wenner x Longchamp</title>
    
    <!-- Viewport for Responsive Scaling & Retina Support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        /* General Styling */
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            image-rendering: -webkit-optimize-contrast;
            text-rendering: optimizeLegibility;
            font-smooth: always;
            overflow: hidden; /* Prevents unwanted scrolling */
        }

        /* Slideshow Container (Ensuring Full Responsiveness) */
        #stageArea {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .stage {
            position: relative;
            width: 90%; /* Default size, adjusted dynamically */
            height: auto;
            max-width: 1200px; /* Maximum size limit */
            transform: translate3d(0, 0, 0); /* Enable GPU acceleration */
            will-change: transform, opacity;
        }

        /* Ensure images scale properly */
        img {
            width: 100%;
            height: auto;
            image-rendering: crisp-edges; /* Enhance sharpness */
        }

        /* Make Slideshow Responsive */
        @media (max-width: 768px) {
            .stage {
                width: 95%; /* Slightly larger on smaller screens */
            }
        }

        /* Retina Display Optimization */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            html, body {
                image-rendering: -webkit-optimize-contrast;
            }

            img {
                image-rendering: high-quality;
                transform: scale(1);
            }
        }

        /* High-Resolution Canvas */
        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
    </style>
</head>
<body id="body">
    
    <div id="stageArea">
        <div id="stage" class="stage">
            <canvas id="slideshowCanvas"></canvas>
        </div>
        <div id="hyperlinkPlane" class="stage"></div>
    </div>

    <div id="slideshowNavigator"></div>
    <div id="slideNumberControl"></div>
    <div id="slideNumberDisplay"></div>
    <div id="helpPlacard"></div>

    <div id="waitingIndicator">
        <div id="waitingSpinner"></div>
    </div>

    <script>
        // Optimize Canvas for Retina Displays & Responsiveness
        function optimizeCanvasResolution() {
            let canvas = document.getElementById('slideshowCanvas');
            if (canvas) {
                let dpr = window.devicePixelRatio || 1;
                let rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                let ctx = canvas.getContext("2d");
                ctx.scale(dpr, dpr);
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = "high";
            }
        }

        // Adjust Slideshow Size on Resize
        function resizeSlideshow() {
            let stage = document.getElementById("stage");
            if (stage) {
                stage.style.height = (window.innerHeight * 0.8) + "px"; // Keep slideshow within viewport
            }
            optimizeCanvasResolution(); // Re-optimize canvas when resizing
        }

        // Run Optimization & Resize on Load and Resize Events
        window.onload = resizeSlideshow;
        window.onresize = resizeSlideshow;
    </script>

    <script src="assets/player/main.js"></script>
</body>
</html>
