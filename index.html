<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Theo Wenner x Longchamp</title>
    
    <!-- Viewport for Responsive Scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=2, maximum-scale=2, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        /* Improve pixel clarity and rendering */
        html, body {
            image-rendering: -webkit-optimize-contrast; /* Better image scaling */
            text-rendering: optimizeLegibility; /* Sharper text */
            font-smooth: always; /* Enhance font clarity */
        }

        /* Enable GPU acceleration for smoother rendering */
        .stage {
            transform: translate3d(0, 0, 0);
        }

        /* Ensure images scale properly and render sharply */
        img {
            width: 200%;
            height: auto;
            image-rendering: crisp-edges; /* Enhance sharpness */
        }
    </style>
</head>
<body id="body" style="background-color: black;">
    
    <div id="stageArea">
        <div id="stage" class="stage"></div>
        <div id="hyperlinkPlane" class="stage"></div>
    </div>

    <div id="slideshowNavigator"></div>
    <div id="slideNumberControl"></div>
    <div id="slideNumberDisplay"></div>
    <div id="helpPlacard"></div>

    <div id="waitingIndicator">
        <div id="waitingSpinner"></div>
    </div>

    <script src="assets/player/main.js"></script>
</body>
</html>
